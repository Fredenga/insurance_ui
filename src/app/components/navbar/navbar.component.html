<nav class="navbar navbar-expand-lg navbar-light bg-light-blue px-5">
  <a
    [routerLink]="['/home']"
    routerLinkActive="router-link-active"
    class="navbar-brand text-white"
    href="#"
    >Home</a
  >
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="container collapse navbar-collapse" id="navbarSupportedContent">
    <form
      (ngSubmit)="onSearch()"
      class="form-inline my-2 my-lg-0 d-flex"
      #SearchForm="ngForm"
    >
      <input
        class="form-control mr-sm-2"
        type="search"
        placeholder="Search by category"
        aria-label="Search"
        [(ngModel)]="searchCategory"
        name="searchCategory"
      />
      <button class="btn btn-outline-white my-2 my-sm-0 mx-2" type="submit">
        Search
      </button>
    </form>
  </div>
  <a class="navbar-brand text-white pointer" (click)="logOut()">Log Out</a>
</nav>
